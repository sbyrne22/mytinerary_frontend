<!DOCTYPE html>
<html ng-app='Mytinerary'>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- JS LINKS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js">
    </script>
    <script type="text/javascript" src='app.js'></script>
    <title>Mytinerary</title>
  </head>
  <body ng-controller='MainController as ctrl'>
    <header class="flexSB">
      <div class="logoBox">
        <div class="logo" href="index.html">My<span class="red">t</span><span class="">inerary<span></div>
      </div>
      <div class="navLinks">
        <a class="navItem" href="#">About</a>
        <a ng-if="ctrl.loggedIn == true" class="navItem">Hello {{ctrl.user.username}}</a>
      </div>
    </header>

    <main>
      <div class="container" ng-include="'partials/unloggedHome.html'" ng-if="ctrl.loggedIn == false">
      </div>

      <div class="container" ng-include="'partials/loggedInHome.html'" ng-if="ctrl.loggedIn == true">

      </div>
    </main>

    <footer></footer>
  </body>
</html>
