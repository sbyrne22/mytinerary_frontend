Logged In Home
<p ng-click="ctrl.logout()"> Log Out</p>

<h4 ng-click="ctrl.getUsers()"> Click to see Users</h4>
{{ctrl.error}}
<div ng-repeat="user in ctrl.users">
  <h1>{{user.username}}</h1>
</div>

<div class="button clickable" ng-click="ctrl.openItinForm()">
  Create Itinerary
  YYYY-MM-DD HH:MM:SS
</div>
<div ng-if="ctrl.itineraryReady == true" class="createItinForm">
  <form class="" ng-submit="ctrl.createMytinerary(itineraryData)" >


    <input class="" type="text" ng-model="itineraryData.title" placeholder=" Title" required autofocus/>

    <input type="date" value="yyyy-mm-dd" min="ctrl.date"required>

    <input class="" type="text" ng-model="itineraryData.year" placeholder=" year" required min="2018" max="9999"/>

<!-- ng-model="itineraryData.month" -->
    <select name="months">
      <option value="month" selected>Month</option>
      <option value="01" ng-model="itineraryData.month">January</option>
      <option value="02" ng-model="itineraryData.month">Feburary</option>
      <option value="03" ng-model="itineraryData.month">March</option>
      <option value="04" ng-model="itineraryData.month">April</option>
      <option value="05" ng-model="itineraryData.month">May</option>
      <option value="06" ng-model="itineraryData.month">June</option>
      <option value="07" ng-model="itineraryData.month">July</option>
      <option value="08" ng-model="itineraryData.month">August</option>
      <option value="09" ng-model="itineraryData.month">September</option>
      <option value="10" ng-model="itineraryData.month">October</option>
      <option value="11" ng-model="itineraryData.month">November</option>
      <option value="12" ng-model="itineraryData.month">December</option>
    </select>

    <!-- <input class="" type="text" ng-model="itineraryData.date_start" placeholder=" YYYY-MM-DD" required autofocus/> -->

    <input class="" type="text" ng-model="itineraryData.time_start" placeholder=" HH:MM:SS" required autofocus/>
    <input class="" type="text" ng-model="itineraryData.date_end" placeholder=" YYYY-MM-DD" required autofocus/>
    <input class="" type="text" ng-model="itineraryData.time_end" placeholder=" HH:MM:SS" required autofocus/>
    <input class="" type="submit"/>
  </form>
</div>

<div class="" ng-click="ctrl.getMytineraries()">
  showMytins
</div>
<div class="showMytins">
  <div class="" ng-repeat="myTinerary in ctrl.myTineraries">
    {{myTinerary.title}}
  </div>
</div>
